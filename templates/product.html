<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for('static', filename='prostyles.css')}}"/>
    <title>Product Add</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="product">
        <h2>Product Details</h2>
        <form method="POST" action="{{ url_for('product') }}">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter product name..." required>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" name="product-price" placeholder="Enter product price..." required>

            <label for="product-quantity">Available Quantity:</label>
            <input type="number" id="product-quantity" name="product-quantity" placeholder="Enter available quantity..." required>

            <button type="submit">Add Product</button>
        </form>
    </div>

</body>
</html>
